language: python
matrix:
  include:
    - python: 3.5
    - python: 3.6
    - python: 3.7
      dist: xenial
      sudo: true
env:
  - APISPEC_VERSION=0.38.0
  - APISPEC_VERSION=latest
install:
  - pip install -r dev-requirements.txt
  - pip install -q apispec==$APISPEC_VERSION
script:
  - pytest tests
after_success: codecov
